<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Document</title>

</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png?cachebust=<%= new Date().getTime() %>" alt="Logo">
    </div>
  </header>

  <div class="main-content">
    <div class="ai-container">
      <div class="title-change-container">
        <button class="previous-button">Previous</button>
        <h2 id="image-title"></h2>
        <button class="next-button">Next</button>
      </div>
      <img src="ai-generated-image.png?cachebust=<%= new Date().getTime() %>" alt="AI Generated Image">
      <img id="checkmark" src="checkmark.png" alt="Correct guess checkmark">
    </div>
    
    <div class="guess-container">
      <div class="input-hint-container">
        <input type="text" id="guess1" placeholder="Enter your first guess...">
        <button class="hint-button" id="hint1">Hint</button>
      </div>
      <div class="input-hint-container">
        <input type="text" id="guess2" placeholder="Enter your second guess...">
        <button class="hint-button" id="hint2">Hint</button>
      </div>
    </div>
    
    <div class="message-container">
    </div>

    <div class="submit-container">
      <button class="submit-button">Submit</button>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
